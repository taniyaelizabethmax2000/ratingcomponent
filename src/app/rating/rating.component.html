

 <body>
    <div class="box1">
      <div class="box">
        <h1 class="text-center" alt="Simple"></h1>    
        <div id="ratingModal" class="modal fade" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title">Add your Rating</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="box2">
                  <div class="starrating risingstar d-flex justify-content-center flex-row-reverse">
                    <input type="radio" id="star10" name="rating" value="10" /><label for="star10" title="10 star">10</label>
                    <input type="radio" id="star9" name="rating" value="9" /><label for="star9" title="9 star">9</label>
                    <input type="radio" id="star8" name="rating" value="8" /><label for="star8" title="8 star">8</label>
                    <input type="radio" id="star7" name="rating" value="7" /><label for="star7" title="7 star">7</label>
                    <input type="radio" id="star6" name="rating" value="6" /><label for="star6" title="6 star">6</label>
                    <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="5 star">5</label>
                    <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 star">4</label>
                    <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 star">3</label>
                    <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 star">2</label>
                    <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 star">1</label>
                    <div class="half-star"></div>
                  </div>
                </div>
                <h3>Add your review</h3>
                <textarea class="input-box"></textarea><br>
              </div>
              <div class="modal-footer">
                <button type="button" class="submit-button btn btn-primary" onclick="submitReview()">Submit</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        <div class="review-container">
          <p id="review-text"></p>
        </div>
      </div>
    </div>
    <script>
    
      function submitReview() {
        const rating = getStarRating();
        const reviewText = document.querySelector('.input-box').value;
        document.getElementById('review-text').innerText = `Rating: ${rating}\nReview: ${reviewText}`;
        updateStarRating(rating);
        // Close the modal
        const modalElement = document.getElementById('ratingModal');
        const bootstrapModal = bootstrap.Modal.getInstance(modalElement);
        bootstrapModal.hide();
      } 
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0-alpha.6/dist/js/bootstrap.min.js" integrity="sha384-VkTdF1+tEE3UqUk6owAQ0Y1WAxIuWUVFbYZ0s5vXp5TmFsmnHtPx2lIv2St/KGB9" crossorigin="anonymous"></script>
  </body>
